<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management</title>
</head>
<body>

    <button id = "myButton">Click Me</button>
    <div class="container">
        <h1>Food Waste Management</h1>

        <!-- Form 1: Check Food is in Database -->
        <form id="foodForm">
            <div class="input-group">
            <label for="foodName1">Food Name:</label>
            <input type="text" id="foodName1" name="foodName1" required>
            </div>
            <button type="submit">Check Food</button>
        </form>
            
    <!-- Form 2: Add Food with new UID -->
    <form id="addFoodForm">
        <h3>Add Food</h3>
        
        <div class="input-group">
            <label for="foodName2">Food Name:</label>
            <input type="text" id="foodName2" name="foodName2" required>
        </div>
        
        <div class="input-group">
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" name="quantity1" required>
        </div>
        
        <div class="input-group">
            <label for="expiryDate1">Expiry Date:</label>
            <input type="date" id="expiryDate1" name="expiryDate1" required>
        </div>
        
        <div class="input-group">
            <label for="dateAdded">Date Added:</label>
            <input type="date" id="dateAdded" name="dateAdded" required>
        </div>

        <button type="submit" id="add-btn">Add Food</button>
    </form>

        <!-- Form 3: Expire Soon (48 Hours) -->

        <form id="expireSoonForm">
            <h3>Foods Expiring Soon</h3>
            <button type="submit">Show Foods Expiring in 24 Hours</button>
        </form>

        <!-- Form 4: Reduce Food (x) by quantity (y)-->
        <form id="reduceQuantityForm">
            <h3>Reduce Quantity</h3>
            <div class = "input-group">
            <label for="reduceFoodName">Food Name:</label>
            <input type="text" id="reduceFoodName" name="reduceFoodName" required>
            </div>
            <div class = "input-group">
            <label for="reduceQuantity">Reduce By:</label>
            <input type="number" id="reduceQuantity" name="reduceQuantity" required>
            </div>
            <div class = "input-group">
            <label for="reduceExpiry">Reduce By:</label>
            <input type="number" id="reduceExpiry" name="reduceExpiry" required>
            </div>

            <div class = "input-group">
            <label for="reducedateAdded">Reduce By:</label>
            <input type="number" id="reducedateAdded" name="reducedateAdded" required>
            </div>
            <button type="submit">Reduce</button>
        </form>

           <!-- Form 5: Delete instance of food  -->
        <form id="removeFoodForm">
            <h3>Remove Food</h3>
            <div class = "input-group">
            <label for="removeFoodName">Food Name:</label>
            <input type="text" id="removeFoodName" name="removeFoodName" required>
            </div>
            <button type="submit" id = "del-btn">Remove Food</button>
        </form>

        <!-- Form 6: Select foods table -->

        <form id="selectFoodForm">
            <h3>Select Food</h3>
            <div class = "input-group">
            <label for="selectFoods">Food Name:</label>
            <input type="text" id="selectFoods" name="selectFoods" required>
            </div>
            <button type="submit" id = "ls-btn">Select Foods</button>
        </form>

        <div id="result"></div>
    </div>

    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% comment %} <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endcomment %}

    <script> 
        const testingURL = "https://40268037selectfood.azurewebsites.net/return_foods";

        $("#myButton").click(function() {
            $.ajax({
                url: testingURL,
                type: 'GET',
                success: function(response) {
                    let output = "";
                    response.forEach(food => {
                        output += `<p>${food.food_name}: ${food.quantity}</p>`;
                    });
                    $("#result").html(output);
                },
                error: function(error) {
                    console.error(error);
                    $("#result").html("An error occurred while fetching the data.");
                }
            });
        });

        </script>

</body>
</html>
